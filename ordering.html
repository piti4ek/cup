<!DOCTYPE html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>ordering</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/bootstrap-select/dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <section class="head-container">
      <div class="one-row-head">
        <div class="logo">
          <div class="all-part-logo">
            <a href=""><img src="assets/img/logo-all-part.png" alt=""></a>
          </div>
          <section class="register-block">
            <div class="login">
              <a href="">вход</a>
            </div>
            <span>|</span>
            <div class="register">
              <a href="">регистрация</a>
            </div>
          </section>
        </div>
        <div class="btn-group top-header-btn" role="group" aria-label="">
          <a href="#" type="button" class="btn btn-default">Выпускные альбомы</a>
          <span class="aft-button-top"></span>
          <a href="#" type="button" class="btn btn-default">Фотопечать</a>
          <span class="aft-button-top"></span>
          <a href="#" type="button" class="btn btn-default">Чашки</a>
          <span class="aft-button-top"></span>
          <a href="#" type="button" class="btn btn-default">Магниты</a>
          <span class="aft-button-top"></span>
          <a href="#" type="button" class="btn btn-default">Пазлы</a>
          <span class="aft-button-top"></span>
          <a href="#" type="button" class="btn btn-default">Фотостудия</a>
          <span class="aft-button-top"></span>
          <a href="#" type="button" class="btn btn-default">Галерея</a>
        </div>
        <div class="basket-head">
          <a href="#">
            <img src="assets/img/basket.png" alt="">
            <img src="assets/img/basket-number-bg.png" class="number-basket-top" alt="">
            <span class="number-txt-basket">1</span>
          </a>
        </div>
      </div>
    </section>
  </header>
  <content>
    <div class="container-order">
      <div class="all-content-album">
        <div class="album-crumbs">
          <a href="#" class="first-crumb">ЧАШКИ</a>
          <div class="сrust-album">
            <span class="glyphicon glyphicon-arrow-right my-arrow-crumb-to"></span>
          </div>
          <a href="#" class="other-crumbs">СОЗДАТЬ ДИЗАЙН</a>
        </div>
        <div class="album-h-top album-top-decor">
          <h1>ВЫПУСКНОЙ АЛЬБОМ</h1>
        </div>
        <div class="all-sel-ordering-top">
          <div class="my-first-sel-boot-ordering">
            <span class="ordering-type-txt">Тип:</span>
            <select class="selectpicker">
            <optgroup label="Picnic">
              <option>Mustard</option>
              <option>Ketchup</option>
              <option>Relish</option>
            </optgroup>
          </select>
          </div>
          <div class="my-second-sel-ordering">
            <span class="ordering-type-txt">Цвет:</span>
            <select class="selectpicker">
            <optgroup label="Picnic">
              <option>Mustard</option>
              <option>Ketchup</option>
              <option>Relish</option>
            </optgroup>
          </select>
          </div>
        </div>
        <div class="all-img-cup-example">
          <div class="rule-top">
            <img src="assets/img/rule-top.png" alt="">
          </div>
          <div class="all-product-cup">
            <div class="rule-left">
              <img src="assets/img/rule-left.png" alt="">
            </div>
          </div>
          <div class="all-cup-img-center">
            <div class="">
              <img src="assets/img/img-cup.jpg" alt="">
            </div>
            <div class="right-order-color">
              <img src="assets/img/color-cup.jpg" alt="">
            </div>
          </div>
        </div>
        <div class="all-btn-total">
          <div class="all-btn-order">
            <button type="button" class="btn btn-default new-user-order-done" aria-label="Left Align">
          <span class="add-img-order" aria-hidden="true">+ ДОБАВИТЬ ИЗОБРАЖЕНИЕ</span>
        </button>
            <button type="button" class="btn btn-default new-user-order-done second-btn-order-tot" aria-label="Left Align">
          <span class="add-txt-order" aria-hidden="true">+ ДОБАВИТЬ ТЕКСТ</span>
        </button>
            <button type="button" class="btn btn-default new-user-order-done" aria-label="Left Align">
          <span class="add-clear-order" aria-hidden="true">ОЧИСТИТЬ</span>
        </button>
          </div>
          <div class="all-total-order">
            <span class="total-order-txt">ИТОГО:</span>
            <span class="total-order-sum">150 грн.</span>
          </div>
        </div>
        <div class="all-btn-next-order">
          <button type="button" class="btn btn-default all-next-order-tot" aria-label="Left Align">
          <span class="next-order-tot" aria-hidden="true">ПРОДОЛЖИТЬ ></span>
        </button>
        </div>
      </div>
    </div>
  </content>
  <section class="footer">
    <div class="container-all-desc-puzle">
      <ul class="footer-list-nav">
        <li><a href="#">Выпускные альбомы</a></li>
        <li><a href="#">Фотопечать</a></li>
        <li><a href="#">Чашки</a></li>
        <li><a href="#">Магниты</a></li>
        <li><a href="#">Пазлы</a></li>
        <li><a href="#">Фотостудия</a></li>
        <li><a href="#">Галерея</a></li>
      </ul>
      <div class="icons-bottom-order">
        <div class="twitter-ico">
          <a href=""><img src="assets/img/twitter-ico.jpg" alt=""></a>
        </div>
        <div class="facebook-ico">
          <a href=""><img src="assets/img/facebook-ico.jpg" alt=""></a>
        </div>
        <div class="insta-ico">
          <a href=""><img src="assets/img/insta.jpg" alt=""></a>
        </div>
      </div>
      <div class="reserved">
        © 2017, PhotoSmile. Все права защищены.
      </div>
    </div>
  </section>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" charset="utf-8"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/bootstrap-select/dist/js/bootstrap-select.min.js"></script>

</html>
